<mat-toolbar color="primary" >
  <span class="logo" *ngIf="type < 0">
    <a routerLink="">
      ETF Kviskoteka
    </a>
  </span>
  <!-- Admin -->
  <span class="logo" *ngIf="type === 0">
    <a routerLink="admin/dashboard">
      ETF Kviskoteka
    </a>
  </span>
  <!-- Supervisor -->
  <span class="logo" *ngIf="type === 1">
    <a routerLink="super/dashboard">
      ETF Kviskoteka
    </a>
  </span>
  <!-- User -->
  <span class="logo" *ngIf="type === 2">
    <a routerLink="user/dashboard">
      ETF Kviskoteka
    </a>
  </span>

  <span class="flex"></span>

  <ul class="navbarList">
    <li *ngIf="type < 0">
      <a routerLink="login">Logovanje</a>
    </li>
    <li *ngIf="type < 0">
      <a routerLink="signup">Registracija</a>
    </li>
    <li *ngIf="type < 0">
      <a routerLink="pass-change">Promena lozinke</a>
    </li>
  </ul>

  <div class="dropdownMenu" *ngIf="type < 0">
    <button class="dropdownMenuButton" mat-button (click)="onMenuClick()">
      Meni
    </button>
  </div>

  <div *ngIf="type === 0 || type === 1 || type === 2" class="logoutButton">
    <a routerLink="login" (click)="logout()">
      Odjava
    </a>
  </div>
</mat-toolbar>

<div class="responsiveNavbarDiv" [ngClass]="{hidden: menu}" *ngIf="type < 0">
  <div class="navBarItem">
    <a routerLink="login" >Logovanje</a>
  </div>
  <div class="navBarItem">
    <a routerLink="signup">Registracija</a>
  </div>
  <div class="navBarItem">
    <a routerLink="pass-change">Promena lozinke</a>
  </div>
</div>
